<!DOCTYPE html>     
<html lang="ko">    
<head>              
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 요소 선택자</title>  
    <style type="text/css">
		.box::before {
			content:"앞!"
		}    
		.box::after{
			content:"뒤!"
		}
    </style>  
</head>
<body>
	<div class="box">
		Content!!
	</div>

</body>
</html>
