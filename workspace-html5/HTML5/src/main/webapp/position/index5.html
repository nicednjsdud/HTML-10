<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배치</title>
	<style type="text/css">
		.up{
			background-color: indigo;
			width: 100px;
			height: 100px;
		}
		.down{
			background-color: deeppink;
			width: 100px;
			height: 100px;
			position: absolute;
			top: 20px;
			left : 30px;
		}	
	</style>
</head>
<body>
	<h3>형제 관계일 때</h3>
	<div class="up"></div>
	<div class="down"></div>
</body>
</html>
