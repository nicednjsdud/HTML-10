<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배치 기준</title>
	<style type="text/css">
		.grandparent {
			background-color: aqua;
			width: 200px;
			height: 200px;
		}
		.parent {
			background-color: blueviolet;
			width: 150px;
			height: 150px;
			position: relative;
			top: 20px;
			opacity: 0.5;
		}
		.child {
			background-color: chartreuse;
			width: 50px;
			height: 50px; 
			position: relative;
			top: 20px;
			opacity: 0.5; 
		} 
		
	</style>
</head>
<body>
	<h3>조부모, 부모, 자식 관계일 때 </h3>
	<div class="grandparent">
		<div class="parent">
			<div class="child"></div>
		</div>
	</div>
</body>
</html>
