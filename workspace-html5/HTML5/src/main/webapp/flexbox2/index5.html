<!DOCTYPE html>
	<!-- 
			- align-items : 교차 축의 한 줄 정렬 방법
				- stretch : Flex Items를 교차 축으로 늘림
							요소의 길이와 교차축의 길이를 같게 함.
				- flex-start : Flex Items를 각 줄의 시작점으로 정렬	
				- flex-end : Flex Items를 각 줄의 끝점으로 정렬
				- center : Flex Items를 각 줄의 가운데 정렬	
				- baseline : Flex Items를 각 줄의 문자 기준선에 정렬
	 -->
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>플렉스 박스</title>
	<style type="text/css">
		.wrapper { width: 500px; height: 100px; border: 2px solid black; 
					display: flex; margin: 0 auto 20px;}
		.wrapper div {width: 200px; border: 2px solid black; background: #ccc;} 
		h1 {text-align: center;}		
		p{font-weight: bold; text-align: center;} 
		#container1 {align-items: stretch;}
		#container2 {align-items: flex-start;}
		#container3 {align-items: center;}
		#container4 {align-items: flex-end;}
		#container5 {align-items: baseline;}
	
	</style>
</head>
<body>
	<h1>align-items : stretch (기본값)</h1>
	<div id="container1" class="wrapper"> 
		<div><p>1</p></div>
		<div><p>2</p></div>
		<div><p>3</p></div>
	</div>
	<h1>align-items : flex-start</h1>
	<div id="container2" class="wrapper"> 
		<div><p>1</p></div>
		<div><p>2</p></div>
		<div><p>3</p></div>
	</div>
	<h1>align-items : center</h1>
	<div id="container3" class="wrapper"> 
		<div><p>1</p></div>
		<div><p>2</p></div>
		<div><p>3</p></div>
	</div>
	<h1>align-items : flex-end</h1>
	<div id="container4" class="wrapper"> 
		<div><p>1</p></div>
		<div><p>2</p></div>
		<div><p>3</p></div>
	</div>
	<h1>align-items : baseline</h1>
	<div id="container5" class="wrapper"> 
		<div><p style="font-size: 14px;">1</p></div>
		<div><p style="font-size: 20px;">2</p></div>
		<div><p style="font-size: 16px;">3</p></div>
	</div>
</body>
</html>
