<!DOCTYPE html>
	<!-- 
		-order : Flex Items의 순서
			- 0 : 순서 없음
			- 숫자 : 숫자가 작을수록 먼저
	 -->
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>플렉스 박스</title>
	
	<style type="text/css">
	#container { width: 500px; height: 300px; margin: 0 auto; 
					border: 2px solid black; display:flex;}
	h2 { font-size: 20px; font-weight: bold; padding: 20px;}	 			
	#container div { width: 200px; border: 2px solid black; background: #cccccc;}
	#box1 {order: 2;}
	#box2 {order: 3;}
	#box3 {order: 1;}
	
	</style>
</head>
<body>
	<div id="container">
			<div id="box1"><h2>box1</h2></div>
			<div id="box2"><h2>box2</h2></div>
			<div id="box3"><h2>box3</h2></div>
	</div>
</body>
</html>
