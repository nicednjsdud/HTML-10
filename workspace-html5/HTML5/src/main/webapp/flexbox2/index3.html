<!DOCTYPE html>
	<!-- 
			flex-wrap : Flex Items 묶음(줄 바꿈) 여부
				- nowrap : 묶음 없음. default 값
				- wrap : 여러 줄로 묶음	71
				- wrap-reverse : wrap의 반대방향으로 묶음 72
	 -->
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>플렉스 박스</title>
	
	<style type="text/css">
		#container { width: 500px; height: 300px; margin: 0 auto; display: flex;
						border: 2px solid black; flex-wrap: wrap-reverse; } 
		#container div { width: 200px; border:2px solid black; background: #ccc;}
		h2 { font-size: 20px; font-weight:bold; padding: 20px;} 	
	</style>
</head>
<body>
	<div>
		<div id="container">
			<div id="box1"><h2>1</h2></div>
			<div id="box2"><h2>2</h2></div>
			<div id="box3"><h2>3</h2></div>
		</div>
	</div>
</body>
</html>
