<!DOCTYPE html>
<!-- 
	1. Flex는 2개의 개념으로 나뉨.
		1) Flex Container
			- display 
				-  Flex Container의 화면 출력(보여짐) 특성
					- flex : 블록 요소와 같이 Flex Container 정의
					- inline-flex : 인라인 요소와 같이 Flex Container 정의
			- flex-direction : 주 축(main-axis)을 설정
				- row : 행축(좌=>우), default값
				- row-reverse : 행축(우=>좌)			
		2) Flex Items
 -->
 
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>플렉스 박스</title>
	<style type="text/css">
		#container { width: 500px; height: 300px; margin: 0 auto; 
					border: 2px solid black; display:flex;}
					
		#container div { width: 200px; border: 2px solid black; background: #cccccc;}
		
		h2 { font-size: 20px; font-weight: bold; padding: 20px;}
		
	</style>
</head>
<body>	
	<div>
		<div id="container">
			<div id="box1"><h2>1</h2></div>
			<div id="box2"><h2>2</h2></div>
			<div id="box3"><h2>3</h2></div>
		</div>
	</div>
	
</body>
</html>
